<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./Assets/style.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-primary">
        <span class="navbar-brand mb-0 h1 fs-1"> Weather Dashboard</span>
    </nav> 
    <div class="container" id="body-container">
        <div class="row">
            <div class="col-sm-4 mt-4" id="search-sidebar">
                <h4 class=" card-title pt-3"> Search for a city: </h4>
                <form class="form-inline input-group" id="search-city">
                    <input class= " form-control" type="text" placeholder="Search" id="city-input">
                    <div class="input-group-append">
                        <button id="search-btn"><i class="fa fa-search" aria-hidden="true"></i></button>
                    </div>
                </form>
                <button class="btn btn-primary mt-2" type="button" id="clear-history"> Clear</button>
                <div id="list-container">
                    <ul class="list-group" id="search-history">
                        <li class="list-goup-item"> Toronto</li>
                        <li class="list-goup-item"> Mexico</li>
                    </ul>
                </div>
            </div>
            <div class="col-sm-8 mt-4 p-4" id="weather-dash">
                <div class="row">
                <div class="card" id = "current-weather">
                    <div class="card-body col-sm-12">
                        <div class="row" id="header-row">
                            <p> Search for a city to view current weather information!</p>
                        </div>
                        <div id="current-weather-info">
                            <p> Current weather information goes here!</p>
                        </div>
                    </div>
                </div>  
                </div>
                <div class="row"><h4 id="forecast-header"> 5-day forcast</h4> </div>
                <div class="row" id="forecast-row"><p>Detailed information goes here</p></div>
            </div>
        </div>
    </div>
    

</body>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
    <script src="./Assets/script.js"> </script>

</html>
